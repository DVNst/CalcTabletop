<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>CalcTabletop</title>
</head>
<body>
  <header class="main-header"></header>
  <main class="main">
    <section class="calc">
      <h1 class="calc__title">Расчет стоимости</h1>

      <div class="calc__wrap">
        <div class="calc__base base">
          <div class="item item--active" data-mod="79" tabindex="1">Кромка 1 <span>(79 &#8381;)</span></div>
          <div class="item" data-mod="67" tabindex="1">Кромка 2 <span>(67 &#8381;)</span></div>
          <div class="item" data-mod="88" tabindex="1">Кромка 3 <span>(88 &#8381;)</span></div>
          <div class="item" data-mod="55" tabindex="1">Кромка 4 <span>(55 &#8381;)</span></div>
          <div class="item" data-mod="98" tabindex="1">Кромка 5 <span>(98 &#8381;)</span></div>
        </div>

        <div class="calc__tabletop tabletop">
          <label class="tabletop__label" for="tabletopWidth">Ширина:</label>
          <input class="tabletop__input" id="tabletopWidth" type="number" value="1000">
          <label class="tabletop__label" for="tabletopLength">Длина:</label>
          <input class="tabletop__input" id="tabletopLength" type="number"  value="4000">
        </div>

        <div class="calc__price price">
          <p class="price__calculation">
            столешница <span id="calculationTabletopLength">4</span>м<sup>2</sup> х <span id="calculationTabletopPrice">1200</span> &#8381; +
            кромка <span id="calculationEdgeLength">10</span>м х <span id="calculationEdgePrice">79</span> &#8381;
          </p>
          <p class="price__total">Итого: <span id="totalPrice">5590</span> &#8381;</p>
          <button class="price__btn btn">Заказать</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="main-footer"></footer>
  <script src="js/index.js"></script>
</body>
</html>
